  <script src="../js/jquery.js"></script>
  <script>
    $(document).ready(function(){
      $('#entro').click(function(){

        var usu = $('#usuario').val();
        var pass = $('#contra').val();
        if($.trim(usu).length == 0){
          $('#usuario').focus();
          $('#resp').html('<p style="color : red;"> Usuario vacio!</p>')
        }
        
        if($.trim(pass).length == 0){
          $('#contra').focus();
          $('#resp').html('<p style="color : red;"> Contraseña vacia!</p>')
        }
        if($.trim(usu).length > 0 && $.trim(pass).length > 0){
        $.ajax({
          url:"../php/entrar.php",
          method:"POST",
          data: {usu:usu, pass:pass},
          cache:"false",
          beforeSend: function(){
            $('#entro').val("Conectanto...");
          },
          success: function(data){
            if(data == 1){
              $(location).attr('href','dash.php')
            }else{
              $("#resp").html("<p style=' color: red;'> Credenciales incorrectas!</p>");
              $('#entro').val("Prueba otra vez!");
            }
          }
        })
      }
      })
    })
  </script>

<body class="login-img3-body">

  <div class="container">

    <form class="login-form" >
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" class="form-control" placeholder="Usuario" autofocus id="usuario">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" class="form-control" placeholder="Contraseña" id="contra">
        </div>
        <div id="resp"></div>
        <input type="button" class="btn btn-primary btn-lg btn-block"  id="entro" value="Entrar"/>
